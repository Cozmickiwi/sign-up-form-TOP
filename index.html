<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="leftSide">
            <div class="logo">
                <img src="images/output-onlinepngtools.png" alt="logo" class="logoImage">
                <h3 style="margin-bottom: 5px; margin-top: 0PX;">PurrfectPawtopia</h3>
            </div>

        </div>
        <div class="rightSide">
            <div class="formDescription">
                <h2 class="descText">Dis is not a real online service! U kno u need sumfin like dis in ur life to halp u realize ur deepest dreamz. Sign up meow to get started.
                    U kno u want to. ðŸ˜¸</h2>
            </div>
            <div class="formContainer">
                    
                
                <form>
                    <fieldset>
                        <legend><h3>Welcome to PurrfectPawtopia!! Sign up below, fellow kitteh enthusiast! :3 </h3></legend>
                    <div class="inputContainer" id="firstNameContainer">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="first-name" id="firstName" required>
                    </div>
                    <div class="inputContainer" id="lastNameContainer">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="last-name" id="lastName" required>
                    </div>
                    <div class="inputContainer" id="emailContainer">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="inputContainer" id="phoneNumContainer">
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phoneNum" required>
                    </div>
                    <div class="inputContainer" id="pwdContainer">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="password" id="pwd" required>
                    </div>
                    <div class="inputContainer" id="confirmPwdContainer">
                        <label for="confirmPwd">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" id="confirmPwd" required>
                    </div>
                    <button type="submit" id="subButton">Create Account</button>
                    <h6 id="signIn">Already have an account? <a href="">Sign in</a></h6>
                </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
